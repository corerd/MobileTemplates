<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tableview</title>
    <link rel="stylesheet" href="../chui/chui.ios.css">
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script src="../chui/chui.ios.js"></script>
    <script type="text/javascript">
        $(function() {
        
		});
    </script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Tableview</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>Sleep</celltitle>
							<switchcontrol role='checkbox' class="on" id="sleepSwitch">
								 <thumb></thumb>
								 <input type="checkbox" value="ZZZZZZZZ!" name="sleepSwitch">
							</switchcontrol>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
							<switchcontrol role='checkbox' class="off" id="breakfastSwitch">
							 	<thumb></thumb>
								<input type="checkbox" value="I'm hungry!" name="breakfastSwitch">
							</switchcontrol>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button">
							<celltitle>Things</celltitle>
							<uibutton>
								<label>View</label>
							</uibutton>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button">
							<celltitle>Animals</celltitle>
							<uibutton>
								<label>See</label>
							</uibutton>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
