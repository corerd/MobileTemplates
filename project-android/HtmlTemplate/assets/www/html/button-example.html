<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Buttons</title>
    <link rel="stylesheet" href="../chui/chui.android.css">
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script src="../chui/chui.android.js"></script>
    <style type="text/css">
		h2 {
			font-size: 16px;
			line-height: 22px;
			text-align: center;
		}	
    </style>
    
    <script type="text/javascript">
		$(function() {
			
		});
    </script>

</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current" class="mySpecialGradient" ui-background-style="slanted-right">
			<navbar>
				<h1>Buttons</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<article>
						<section>
							<div>
								<h2>Navbars</h2>
							</div>
							<navbar>
								<uibutton ui-implements="back" ui-bar-align="left">
									<label>Back</label>
								</uibutton>
								<h1>Home</h1>
								<uibutton ui-implements="next" ui-bar-align="right">
									<label>Next</label>
								</uibutton>
							</navbar>
							<br><br>
							<navbar>
								<uibutton ui-bar-align="left">
									<icon style="-webkit-mask-image: url(../icons/home.svg);"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-icon-align="right" ui-bar-align="right">
									<icon style="-webkit-mask-image: url(../icons/delete.svg);"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
							<div>
								<h2>Disabled States</h2>
							</div>
							<navbar>
								<uibutton ui-implements="done" ui-bar-align="left" class="disabled">
									<icon style="-webkit-mask-image: url(../icons/bookmarks.svg);"></icon>
									<label>Save</label>
								</uibutton>
								<h1>Buttons</h1>
								<uibutton ui-implements="delete" ui-bar-align="right" ui-icon-align="right" class="disabled">
									<icon style="-webkit-mask-image: url(../icons/chat.svg);"></icon>
									<label>Delete</label>
								</uibutton>
							</navbar>
						</section>
					 </article>
							<br><br>
							<article>
								<section>
									<navbar>
										<uibutton ui-icon-align="right" ui-bar-align="left">
											<icon style="-webkit-mask-image: url(../icons/cog.svg)"></icon>
											<label>Add</label>
										</uibutton>
										<uibutton>
											<label>Message</label>
										</uibutton>
										<uibutton ui-implements="icon">
											<icon style="-webkit-mask-image: url(../icons/cabinet.svg);"></icon>
										</uibutton>
										<uibutton class="disabled" ui-bar-align="right">
											<label>Favorites</label>
										</uibutton>
									</navbar>
								</section>
								<br><br>
								<navbar>
									<segmentedcontrol>
										<uibutton>
											<label>Canada</label>
										</uibutton>
										<uibutton>
											<label>USA</label>
										</uibutton>
										<uibutton>
											<label>Mexico</label>
										</uibutton>
								   </segmentedcontrol>
								</navbar>
							</article>
							<br><br><br>
							<stack>
								<segmentedcontrol>
									<uibutton style="height: 60px;">
										<icon style="background-image: url(../icons/reload.svg);"></icon>
										<label>Canada</label>
									</uibutton>
									<uibutton style="height: 60px;" ui-icon-align="top">
										<icon style="background-image: url(../icons/settings.svg);"></icon>
										<label>USA</label>
								   </uibutton>
								   <uibutton style="height: 60px;">
										<icon style="background-image: url(../icons/top_rated.svg);"></icon>
										<label>Mexico</label>
								   </uibutton>
							   </segmentedcontrol>
							</stack>
							<br><br><br>
							<article>
							<div>
								<h2>Toolbars</h2>
							</div>
							<toolbar>
								<uibutton ui-implements="icon">
									<icon style="-webkit-mask-image: url(../icons/apple_logo.svg);"></icon>
								</uibutton>
								<uibutton ui-implements="done"  ui-icon-align="right">
									<icon style="-webkit-mask-image: url(../icons/attachement.svg);"></icon>
									<label>Save</label>
								</uibutton>
								<uibutton  ui-implements="icon">
									<icon style="-webkit-mask-image: url(../icons/add.svg); background-color: #fff5b6;"></icon>
								</uibutton>
								<uibutton class="disabled">
									<label>Edit</label>
								</uibutton>
								<uibutton ui-icon-align="right">
									<icon style="-webkit-mask-image: url(../icons/cog.svg)"></icon>
									<label>Set</label>
								</uibutton>
							</toolbar>
							<br><br>
							<toolbar>
								<uibutton ui-kind="icon" class="disabled">
									<icon style="-webkit-mask-image: url(../icons/film.svg);"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon style="-webkit-mask-image: url(../icons/files.svg); background-color: #97611f;"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon style="-webkit-mask-image: url(../icons/cog.svg);"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon style="-webkit-mask-image: url(../icons/download.svg); background-color: yellow"></icon>
								</uibutton>
								<uibutton ui-kind="icon">
									<icon style="-webkit-mask-image: url(../icons/add.svg);"></icon>
								</uibutton>
							</toolbar>
						</section>
					</article>
					
				   <br>
				   <br>
					<article>
						<section>
							<navbar>
								<h1>Action Buttons</h1>
							</navbar>
							
							<div>
								<h2>Example of Default Action Buttons for Action within a View</h2>
							</div>
							<stack ui-box="horizontal">
							<uibutton>
								<label>Text Message</label>
							</uibutton>
							<uibutton  class="disabled">
								<label>Add to Favorites</label>
							</uibutton>
							</stack>
							<div>
								<h2>Example of Important Action Buttons for Action within a View</h2>
							</div>
							<uibutton ui-implements="important" class="stretch">
								<label>View Account</label>
							</uibutton>
							<uibutton ui-implements="important" ui-icon-align="right" class="stretch disabled">
								<label>Sign Out</label>
							</uibutton>
						</section>
					</article>
    			
    			</scrollpanel>
    		</subview>
    	</view>
    </app>
</body>
</html>
