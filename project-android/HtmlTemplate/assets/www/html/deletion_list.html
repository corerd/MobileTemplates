<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<link rel="shortcut icon" href="favicon.ico">
	<title>Deletion List</title>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<style type="text/css">
		/* Local Styles Here */
		#selection_list_response {
			background-color: #fff;
			border: solid 1px #D9D9D9;
			border-left: none;
			border-right: none;
			margin: 20px 0;
			padding: 14px 10px;
		}
	</style>
   <script src="../libs/jquery-1.7.2.js"></script>
   <script src="../chui/iscroll.js"></script>
   <script src="../chui/chui.ios.js"></script>
	<script type="text/javascript">
		$(function() {
			var firstTime = true;
			var deleteItem = function(item) {
				var comma = firstTime ? "" : ", ";
				$("#selection_list_response > span").append(comma + $(item.lastElementChild).text());
				firstTime = false;
			};
			$.UIDeleteTableCell({selector: "tableview", toolbar: "navbar", callback: deleteItem, deleteButton: "Delete", editButton: ["Edit","Done"]});
		});
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<uibutton ui-bar-align='left'>Dingo</uibutton>
				<h1 ui-bar-align="center">Deletion List</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
					<p id="selection_list_response">You just deleted: <span></span></p>
				</scrollpanel>
			</subview>
		</view>
		
	</app>
</body>
</html>
