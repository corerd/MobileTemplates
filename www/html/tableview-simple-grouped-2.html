<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tableview</title>
    <link rel="stylesheet" href="../chui/chui.ios.css">
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script src="../chui/chui.ios.js"></script>
    <script type="text/javascript">
      $(function() {
        
		});
    </script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Disclosures</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
						<tablecell ui-implements="disclosure" href='javascript:void(null)'>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure" href='javascript:void(null)'>
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure" href='javascript:void(null)'>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure" href='javascript:void(null)'>
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell ui-implements="disclosure" href='javascript:void(null)'>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
