<!DOCTYPE html>
<html lang="en" manifest="manifest/steppers.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<link rel="shortcut icon" href="favicon.ico">
	<title>Stepper Control</title>
	<link rel="stylesheet" href="../chui/chui.android.css">
	<style type="text/css">
		/* Local Styles Here */
		tableview.containssteppers celltitle > label {
			width: 120px;
			text-align: right;
			display: inline-block;
		}
		celltitle {
			width: 95% !important;
		}
	</style>
   <script src="../libs/jquery-1.7.2.js"></script>
   <script src="../chui/iscroll.js"></script>
   <script src="../chui/chui.android.js"></script>
	<script type="text/javascript">
		/* Local JavaScript Here */
		$(function() {
			
			$.UIStepper({
				selector: "#days",  
				range: {values: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']},
				namePrefix: "cusomers.schedule"
				//defaultValue: "Mon"
			});
			
			$.UIStepper({
				selector: "#months", 
				range: {values: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']},
				defaultValue: "Mar"
			});
			
			$.UIStepper({
				selector: "#date",  
				range: {start: 0, end: 31},
				defaultValue: 10,
			});
			
			$.UIStepper({
				selector: "#year",
				range: {start: 1980, end: 2012},
				defaultValue: 1999
			});
			
			$.UIStepper({
				selector: "#range1", 
				range: {start: 0, end: 40},
				step: 4
			});
			
			$.UIStepper({
				selector: "#range2", 
				range: {start: 3, end: 30},
				defaultValue: 9,
				step: 3,
				indicator: "plus"
			});
			
			$.UIStepper({
				selector: "#range3",  
				range: {start: 0, end: 96},
				defaultValue: 24,
				step: 12,
				indicator: "plus"
			});
			
			$.UIStepper({
				selector: "#stepper33",
				range: {start: 33, end: 132},
				defaultValue: 33,
				step: 33,
				indicator: "plus"
			});
		});
		
	</script>
</head>
<body>
	<app>
		<view id="main" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">stepper</h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped" class="containssteppers">
                    	<tablecell>
                        	<celltitle>
                        		<label>Day of week: </label><stepper id="days"></stepper>
                        	</celltitle>
                    	</tablecell>
                    	<tablecell>
                        	<celltitle>
                        		<label>Month: </label><stepper id="months"></stepper>
                        	</celltitle>
                    	</tablecell>
                    	<tablecell>
                        	<celltitle>
                        		<label>Day: </label><stepper id="date"></stepper>
                        	</celltitle>
                    	</tablecell>
                    	<tablecell>
                        	<celltitle>
                        		<label>Year: </label><stepper id="year"></stepper>
                        	</celltitle>
                    	</tablecell>
                    </tableview>
                    <tableview ui-kind="grouped" ui-tablecell-order="stacked">
                    	<tablecell>
                    		<celltitle>
                    			Start: 0, End: 40
                    		</celltitle>
                    		<celltitle>
                    			Default: 8, Step: 4
                    		</celltitle>
                    		<cellsubtitle>
                    			<stepper id="range1"></stepper>
                    		<cellsubtitle>
                    	</tablecell>
                    </tableview>
                    <tableview ui-kind="grouped" ui-tablecell-order="stacked">
                    	<tablecell>
                    		<celltitle>
                    			Start: 3, End: 30
                    		</celltitle>
                    		<celltitle>
                    			Default: 9, Step: 3
                    		</celltitle>
                    		<cellsubtitle>
                    			<stepper id="range2"></stepper>
                    		<cellsubtitle>
                    	</tablecell>
                    </tableview>
                    <tableview ui-kind="grouped" ui-tablecell-order="stacked">
                    	<tablecell>
                    		<celltitle>
                    			Start: 0, End: 96
                    		</celltitle>
                    		<celltitle>
                    			Default: 24, Step: 12
                    		</celltitle>
                    		<cellsubtitle>
                    			<stepper id="range3"></stepper>
                    		<cellsubtitle>
                    	</tablecell>
                    </tableview>
                    <tableview ui-kind="grouped" ui-tablecell-order="stacked">
	                    <tablecell>
                    		<celltitle>
                    			Start: 33, End: 132
                    		</celltitle>
                    		<celltitle>
                    			Default: 33, Step: 23
                    		</celltitle>
                    		<cellsubtitle>
                    			<stepper id="stepper33"></stepper>
                    		<cellsubtitle>
                    	</tablecell>
   	            	</tableview>
   	            	<br><br>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
