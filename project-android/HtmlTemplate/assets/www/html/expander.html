<!DOCTYPE html>
<html lang="en" manifest="manifest/exapander.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<title>Expander Control</title>
	<link rel="stylesheet" href="../chui/chui.ios.css">
	<style type="text/css">
		/* Local Styles Here */
		
	</style>
   <script src="../libs/jquery-1.7.2.js"></script>
   <script src="../chui/iscroll.js"></script>
   <script src="../chui/chui.ios.js"></script>
	<script type="text/javascript">
		/* Local JavaScript Here */

		$(function() {
			var opts = {
				status: "collapsed",
				title: "Open",
				altTitle: "Close"
			};	
			$("expander").UIExpander(opts);
		});
		
	</script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">Expander </h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
                    	<tablecell>
                        	<celltitle>Wake Up</celltitle>
                    	</tablecell>
                    </tableview>
                    <expander>
                    	<panel>
							<tableview ui-kind="grouped">
								<tablecell>
									<celltitle>Breakfast</celltitle>
								</tablecell>
								<tablecell>
									<celltitle>Lunch</celltitle>
								</tablecell>
								<tablecell>
									<celltitle>Dinner</celltitle>
								</tablecell>
								<tablecell>
									<celltitle>Munchies</celltitle>
								</tablecell>
							</tableview>
						</panel>
                    </expander>
					<tableview  ui-kind="grouped">
						<tablecell>
							<celltitle>Sleep</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Eat</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Work</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
