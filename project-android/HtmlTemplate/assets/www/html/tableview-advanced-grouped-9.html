<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Advanced Tableview</title>
    <link rel="stylesheet" href="../chui/chui.ios.css">
    <script src="../libs/jquery-1.7.2.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script src="../chui/chui.ios.js"></script>
    <script type="text/javascript">
      $(function() {
        
		});
    </script>
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Counter Badge</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-tablecell-order="stacked" ui-kind="grouped">
						<tablecell  ui-usage="icon" ui-implements="disclosure" href='javascript:void(null)'>
							<img src="../images/ipod.png">
							<cellcounter>2</cellcounter>
							<celltitle>People</celltitle>
							<cellsubtitle>Your Friends</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="icon" ui-implements="disclosure" href='javascript:void(null)'>
							<img src="../images/phone.png">
							<cellcounter>14</cellcounter>
							<celltitle>Places</celltitle>
							<cellsubtitle>Interesting Destinations</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="icon" ui-implements="disclosure" href='javascript:void(null)'>
							<img src="../images/mail.png">
							<cellcounter>83</cellcounter>
							<celltitle>Funny Animals</celltitle>
							<cellsubtitle>Critters from Around the Globe</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="icon" ui-implements="disclosure" href='javascript:void(null)'>
							<img src="../images/safari.png">
							<cellcounter>22</cellcounter>
							<celltitle>Food</celltitle>
							<cellsubtitle>Recipes</cellsubtitle>
						</tablecell>
						<tablecell  ui-usage="icon" ui-implements="disclosure" href='javascript:void(null)'>
							<img src="../images/sms.png">
							<cellcounter>19</cellcounter>
							<celltitle>Good Eats</celltitle>
							<cellsubtitle>Restaurants</cellsubtitle>
						</tablecell>
					</tableview>					
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
