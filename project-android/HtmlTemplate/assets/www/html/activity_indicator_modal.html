<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Modal Activity Indicator</title>
   <link rel="stylesheet" href="../chui/chui.ios.css">
	<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.ios.js"></script>

<style type="text/css">
body {
	color: #fff;
	background: #00406c;
	padding: 60px 10px 20px 20px;
}
.square {
	width: 200px;
	height: 150px;
	float: left;
	margin: 10px;
	padding: 10px 20px;
	color: #000;
	background-color: #fff;
	font-family: Helvetica, Arial, Sans-Serif;
}
</style>		
	<script>
		$(function() {
			$('#showModalActivityIndicator').on('click', function() {
				$('app').UIActivityIndicator({modal:true, modalMessage:'Loading...'});
				setTimeout(function() {
					$('app').RemoveUIAcitivityIndicator();
				},5000);
			});
		});
	</script>
</head>
<body>
	<app>
		<view ui-background-style="striped" id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="segmentedToolbar">
				<h1 ui-bar-align="center">Expander </h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<section>
						<uibutton id='showModalActivityIndicator' ui-kind="action">
							<label>Show Activity Indicator</label>
						</uibutton>
					</section>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
